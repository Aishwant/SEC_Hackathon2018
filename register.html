<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Register</title>
    </head>
    <div id="container">
    <body>
        <form>
            <label for="first":>First Name:</label>
            <input type="text" class="first" name="first" placeholder="First Name"><br>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last"  placeholder="Last Name"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Email"><br>
            <label for="password">Create Password:</label>
            <input type="text" id="password" name="password" placeholder="Enter Password"><br>
            <label for="confirm">Confirm Password:</label>
            <input type="text" id="confirm" name="confirm" placeholder="Re Enter Password">

        </form>
    </div>
    </body>
</html>
