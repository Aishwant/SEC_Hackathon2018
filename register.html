<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="favicon.ico">
        <title>Register</title>
    </head>
    <div id="container">
    <body>
        <form>
            <label for="first" class="fname">First Name:</label>
            <input type="text" id="first" name="first" placeholder="First Name"><br>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last"  placeholder="Last Name"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Email"><br>
            <label for="password">Create Password:</label>
            <input type="text" id="password" name="password" placeholder="Enter Password"><br>
            <label for="confirm">Confirm Password:</label>
            <input type="text" id="confirm" name="confirm" placeholder="Re-Enter Password"><br>
            <div id="lower">
            <input type="submit" value="Register"> 
            </div>
        </form>
    </div>
    </body>
</html>
